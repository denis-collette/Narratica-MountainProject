[phases.setup]
nixPkgs = ["python311", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv /app/venv",
  "/app/venv/bin/pip install --upgrade pip",
  "/app/venv/bin/pip install -r App/back_django/requirementsProd.txt"
]

[phases.build]
cmds = [
  "/app/venv/bin/python App/back_django/manage.py collectstatic --noinput"
]

[start]
cmd = "/app/venv/bin/gunicorn backend.wsgi:application --chdir App/back_django --bind 0.0.0.0:${PORT}"
